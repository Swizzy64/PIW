<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Lists app</h1>
        <form id="new-task">
            <input type="text" id="task-input" placeholder="Enter the list position here"/>
            <input type="submit" id="task-submit" value="Add a task"/>
        </form>
    </header>

    <main>
        <section class="list">
            <h2>Tasks list</h2>
            <div id="tasks"></div>
        </section>
    </main>

    <script src="Lab2.js"></script>
</body>
</html>
